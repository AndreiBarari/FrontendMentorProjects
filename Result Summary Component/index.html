<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-gr">
        <h3>Your Result</h3>
        <div>
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-gr">
        <h3>Summary</h3>
        <div class="reaction">
          <span class="icon"></span>
          <span class="title">Reaction</span>
          <span class="user-score">80</span>
          <span>/</span>
          <span class="total-score">100</span>
        </div>
        <div class="memory">
          <span class="icon"></span>
          <span class="title">Memory</span>
          <span class="user-score">92</span>
          <span>/</span>
          <span class="total-score">100</span>
        </div>
        <div class="verbal">
          <span class="icon"></span>
          <span class="title">Verbal</span>
          <span class="user-score">61</span>
          <span>/</span>
          <span class="total-score">100</span>
        </div>
        <div class="visual">
          <span class="icon"></span>
          <span class="title">Visual</span>
          <span class="user-score">72</span>
          <span>/</span>
          <span class="total-score">100</span>
        </div>
        <a href="#">Continue</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AndreiBarari" target="_blank">Andrei Barari</a>.
    </div>
  </body>
</html>
